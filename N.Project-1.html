<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="N.Project-1-style.css">
</head>
<body>

<h1>Welcome to our page!</h1>
    <div class="container1">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id = "signupUsername" name="signupUsername" required>

             <label for="Contact Number">Contact Number:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

             <label for="Email">Email:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Sign Up</button>
            <p class="error-message" id="signupErrorMessage"></p>
        </form>
        <p id = "loginLink">Already have an account? <a href="N.Project-1i.html">Login Here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('signupErrorMessage').innerHTML = 'Passwords does not match.';
            }
        });
    </script>
</body>
</html>
