<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="N.Project-1-style.css">

</head>
<body>
<h1>Welcome to our page!</h1>
    <div class="container2">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p id="checkbox"><input type="checkbox"> Keep Me Logged In </p>

            <div><p> <a id ="forgetPassword" href="forgetPassword">Forget Password?</a></p></div>

            <button type="submit">Login</button>
        </form>
        <p id = "signUpLink">Not have an account? <a href="N.Project-1.html">Sign Up Here</a></p>
        <p id="anotherOption">Or Login With</p>
        <i id="icon1" class="fa-brands fa-google"></i>
        <i id="icon2" class="fa-brands fa-facebook-f"></i>
    </div>
</body>
</html>
